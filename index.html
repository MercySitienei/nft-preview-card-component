<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="Equilibrium-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium-image">
      <div class="overlay">
        <a href="#"><img src="images/icon-view.svg" class="overlay-icon" alt="view"></a>

      </div>
    </div>
    <div class="description">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="icons">
      <div class="ethereum">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        0.041 ETH
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg" alt="clock">
        3 days left
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules">
      <p><span>Creation of </span><a href="#">Jules Wyvern</a> </p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mercysitienei/">Mercy Sitienei</a>.
  </footer>
</body>
</html>
